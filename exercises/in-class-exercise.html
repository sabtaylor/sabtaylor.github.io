<!DOCTYPE html>
<html>
<head>
    <title>In Class Exercise</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    
h2 {
    font-family: 'Amatic SC', cursive;
    font-size: 50px;
    }
</style>
</head>
<body>

<h2>UMass Co-Op Photo Gallery</h2>

<div class="row">
  <div class="column">
    <img src="images/efoods-staff.jpg" alt="a coop staff photo" style="width:100%">
  </div>
  <div class="column">
    <img src="images/peoples-bagel.png" alt="bagel" style="width:100%">
  </div>
  <div class="column">
    <img src="images/bikecoop.jpg" alt="bike coop sign" style="width:100%">
  </div>
</div>
    
<div class="row">
  <div class="column">
    <img src="images/efoods-plate.jpg" alt="a plate of food" style="width:100%">
  </div>
  <div class="column">
    <img src="images/sylvansnack.jpg" alt="sylvan coop logo" style="width:100%">
  </div>
  <div class="column">
    <img src="images/greeno-staff.jpg" alt="a coop staff photo" style="width:100%">
  </div>
</div>
    
</body>
</html>
